<ion-header>
  <ion-toolbar>
    <ion-title>Assistant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Chat messages container -->
  <ion-list lines="none">
    <ion-item *ngFor="let message of messages">
      <ion-avatar slot="start">
        <ion-img [src]="message.avatar"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>{{ message.sender }}</h2>
        <p>{{ message.text }}</p>
        <ion-img *ngIf="message.image" [src]="message.image"></ion-img>
        <ion-button *ngIf="message.link" [href]="message.link" target="_blank">Open Link</ion-button>
      </ion-label>
    </ion-item>
    <ion-item *ngIf="botTyping">
      <ion-avatar slot="start">
        <ion-img src="assets/avatar-assistant.png"></ion-img>
      </ion-avatar>
      <ion-label>
        <h2>Assistant</h2>
        <p>Typing...</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="startRecognition()">ğŸ¤</ion-button>
    </ion-buttons>
    <ion-input [(ngModel)]="newMessage" placeholder="Type your message..."></ion-input>
    <ion-buttons slot="end">
      <ion-button (click)="sendMessage()">Send</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
